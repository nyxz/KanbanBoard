<!DOCTYPE html>
<html ng-app="kanbanApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" href="css/style.css" />

<title>Kanban Board</title>
</head>
<body>

	<div class="boards ui-widget" ng-controller="LoadBoardController">
		<div class="board-wrapper">
			<span class="title">TODO</span>	
			<ul id="todo" class="board droptrue ui-corner-all">
				<li ng-repeat="task in board.tasks | todoTaskFilter | orderBy:priority ">
					{{ task.summary }} - [{{ task.priority }}] - {{ task.status }}
				</li>
			</ul>
		</div>
		<div class="board-wrapper">
			<span class="title">In Progress</span>
			<ul id="progress" class="board droptrue ui-corner-all">
			</ul>
		</div>
		<div class="board-wrapper">
			<span class="title">Done</span>
			<ul id="done" class="board droptrue ui-corner-all">
			</ul>
		</div>
	</div>

	<script src="js/dep/jquery-1.10.2.js"></script>
	<script src="js/dep/jquery-ui.js"></script>
	<script src="js/dep/angular.min.js"></script>
	<script src="js/dep/angular-route.min.js"></script>
	<script src="js/kanban-board.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
</body>
</html>
