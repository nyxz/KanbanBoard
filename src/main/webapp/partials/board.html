<!-- TODO use Routing to display this template in the index page -->

<div class="board ui-widget">
	<div class="board-details">
		<span class="board-name">{{ board.name }}</span>
	</div>
	<div class="task-list-wrapper round">
		<span class="task-title">TODO</span>
		<ul id="todo" class="task-list droptrue ui-corner-all">
			<li
				ng-repeat="task in board.tasks | todoTaskFilter | orderBy:priority ">
				{{ task.summary }} - [{{ task.priority }}] - {{ task.status }}</li>
		</ul>
	</div>
	<div class="task-list-wrapper round">
		<span class="task-title">In Progress</span>
		<ul id="progress" class="task-list droptrue ui-corner-all">
			<li
				ng-repeat="task in board.tasks | inProgressTaskFilter | orderBy:priority ">
				{{ task.summary }} - [{{ task.priority }}] - {{ task.status }}</li>
		</ul>
	</div>
	<div class="task-list-wrapper round">
		<span class="task-title">Done</span>
		<ul id="done" class="task-list droptrue ui-corner-all">
			<li
				ng-repeat="task in board.tasks | doneTaskFilter | orderBy:priority ">
				{{ task.summary }} - [{{ task.priority }}] - {{ task.status }}</li>
		</ul>
	</div>
	
	<script src="js/kanban-board.js"></script>
</div>
