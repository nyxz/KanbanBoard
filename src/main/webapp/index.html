<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" href="css/style.css" />
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="js/kanban-board.js"></script>

<title>Kanban Board</title>
<script type="text/javascript">

	$(document).ready(function() {
		$.getJSON("board", function(data) {
			var items = [];
			$.each(data.tasks, function(key, val) {
				items.push("<li class='ui-corner-all' id='" + key + "'>" + val.summary + "</li>");
			});
			$(items.join("")).appendTo("#todo");
		});
	});
</script>
</head>
<body>
	<div class="boards ui-widget">
		<div class="board-wrapper">
			<span class="title">TODO</span>	
			<ul id="todo" class="board droptrue ui-corner-all">
			</ul>
		</div>
		<div class="board-wrapper">
			<span class="title">In Progress</span>
			<ul id="progress" class="board dropfalse ui-corner-all">
			</ul>
		</div>
		<div class="board-wrapper">
			<span class="title">Done</span>
			<ul id="done" class="board droptrue ui-corner-all">
			</ul>
		</div>
	</div>
	<br style="clear: both">
</body>
</html>
